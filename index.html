<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/login.scss">
    <title>Consumo de API - Book Manager</title>
</head>

<body>
    <form action="" class="container p-5 w-50">
        <div class="mb-3">
            <h3>Login to Riwi books</h3>
            <p>Enter your email and password to access your account</p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="riwi@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn">Sing In</button>
    </form>
    <script type="module" src="./index.ts"></script>
</body>
